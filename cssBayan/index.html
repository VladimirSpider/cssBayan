<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>CSS ACCORDION</title>
</head>
<body>
    <main>
        <div class="accordion">
            <h1>CSS Bayan</h1>
            <div class="accordion-item">
                <label class="label-item">
                    <input class="input-item" type="radio" id="item-1" name="accordion-mem" checked>
                    <div class="header">
                        <p>You can't just copy and paste CSS</p>
                        <div class="block-icons">
                            <img class="open-book" src="./assets/icons/book-open.svg" alt="icon open book">
                            <img class="close-book" src="./assets/icons/book-close.svg" alt="icon close book">
                        </div>
                    </div>
                    <div class="content">
                        <img src="./assets/images/img_L1.jpg">
                    </div>
                </label>
            </div>
            <div class="accordion-item">
                <label class="label-item" for="item-2">
                    <input class="input-item" type="radio" id="item-2" name="accordion-mem">
                    <div class="header">
                        <p>Dude, where is JS?</p>
                        <div class="block-icons">
                            <img class="open-book" src="./assets/icons/book-open.svg" alt="icon open book">
                            <img class="close-book" src="./assets/icons/book-close.svg" alt="icon close book">
                        </div>
                    </div>
                    <div class="content">
                        <img src="./assets/images/img_L2.jpg">
                    </div>
                </label>
            </div>
            <div class="accordion-item">
                <label class="label-item" for="item-3">
                    <input class="input-item" type="radio" id="item-3" name="accordion-mem">
                    <div class="header">
                        <p>Work-life balance</p>
                        <div class="block-icons">
                            <img class="open-book" src="./assets/icons/book-open.svg" alt="icon open book">
                            <img class="close-book" src="./assets/icons/book-close.svg" alt="icon close book">
                        </div>
                    </div>
                    <div class="content">
                        <img src="./assets/images/img_L3.jpg">
                    </div>
                </label>
            </div>
            <div class="accordion-item">
                <label class="label-item" for="item-4">
                    <input class="input-item" type="radio" id="item-4" name="accordion-mem">
                    <div class="header">
                        <p>Keep calm and carry on</p>
                        <div class="block-icons">
                            <img class="open-book" src="./assets/icons/book-open.svg" alt="icon open book">
                            <img class="close-book" src="./assets/icons/book-close.svg" alt="icon close book">
                        </div>
                    </div>
                    <div class="content">
                        <img src="./assets/images/img_L4.jpg">
                    </div>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
